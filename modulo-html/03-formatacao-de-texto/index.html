<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatação de texto</title>
</head>
<body>
    <h1>Formatação de texto</h1>

    <p>Esse texto vai em <b>Negrito</b></p>
    <p>Esse texo vai em <strong>Negrito</strong></p>
    <p>Esse texto vai ser em <i>Italico</i></p>
    <p>Esse texto vai ser <u>sublinhado</u></p>
    <p>Esse texto vai ser <s>taxado</s></p>
</body>
</html>
